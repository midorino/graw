<div id="mapid" style="width: 800px; height: 600px;"></div>
<script>
	var progress = 66
	
	/*** Leaflet ***/
	
	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");
	
	/*** Leaflet GPX (https://github.com/mpetazzoni/leaflet-gpx) ***/
	
	var gpx = 'craw-region1.gpx'; // URL to your GPX file or the GPX itself
	var lgpx = new L.GPX(gpx, {async: true}).on('loaded', function(e) {
	  mymap.fitBounds(e.target.getBounds());
	})
	lgpx.addTo(mymap);
	
	gpx = 'craw-region2.gpx'; // URL to your GPX file or the GPX itself
	lgpx = new L.GPX(gpx, {async: true}).on('loaded', function(e) {
	  mymap.fitBounds(e.target.getBounds());
	})
	lgpx.addTo(mymap);
	
	var latlngs = [
		[51.488438, -0.076218],
		[51.494049, -0.053988],
		[51.489667, -0.043859]
	];
	
	var i;
	var n = latlngs.length
	var dtot = 0
	for (i = 0; i < n-1; i++) {
		// Distance calculation
		// Ref: https://www.movable-type.co.uk/scripts/latlong.html
		const R = 6371e3; // metres
		const φ1 = latlngs[i][0] * Math.PI/180; // φ, λ in radians
		const φ2 = latlngs[i+1][0] * Math.PI/180;
		const Δφ = (latlngs[i+1][0]-latlngs[i][0]) * Math.PI/180;
		const Δλ = (latlngs[i+1][1]-latlngs[i][1]) * Math.PI/180;

		const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
			  Math.cos(φ1) * Math.cos(φ2) *
			  Math.sin(Δλ/2) * Math.sin(Δλ/2);
		const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

		const d = R * c; // in metres
		dtot += d
		
		// https://developer.mozilla.org/en-US/docs/Web/API/console#Outputting_text_to_the_console
		console.log("[%i] d(%o , %o) = %.2f / dtot = %.2f", i, latlngs[i], latlngs[i+1], d, dtot)
		
		L.polyline([latlngs[i], latlngs[i+1]], {
			weight: 5,
			opacity: 0.5,
			color: 'green'
		}).addTo(mymap).bindPopup("d = " + d + "m");
	}

	// zoom the map to the polyline

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
