<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
</head>
<body>

<div id="mapid" style="width: 800px; height: 600px;"></div>

<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1,
		accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
	}).addTo(mymap);
	
	var marker = L.marker([51.5, -0.09]).addTo(mymap);
	
	var circle = L.circle([51.508, -0.11], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);
	
	var polygon = L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap);

	marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	circle.bindPopup("I am a circle.");
	polygon.bindPopup("I am a polygon.");
	
	var popup1 = L.popup()
    .setLatLng([51.5, -0.09])
    .setContent("I am a standalone popup.")
    .openOn(mymap); // automatic closing
    
    var popup2 = L.popup()
    .setLatLng([51.51, -0.091])
    .setContent("I am a standalone popup.")
    .addTo(mymap); // no automatic closing?

	function onMapClick1(e) {
		alert("You clicked the map at " + e.latlng);
	}

	mymap.on('click', onMapClick1);

	var dynpopup = L.popup();

	function onMapClick2(e) {
		dynpopup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick2);
	
	var gpx1 = '<?xml version="1.0" encoding="UTF-8"?> \
	<gpx version="1.1" xmlns="http://www.topografix.com/GPX/1/1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd"> \
	<metadata> \
		<time>2016-08-28T13:03:35Z</time> \
	</metadata> \
	<trk> \
		<name>2016 Santa Rosa Marathon</name> \
		<trkseg> \
			<extensions> \
				<line xmlns="http://www.topografix.com/GPX/gpx_style/0/2"> \
					<color>000000</color> \
					<opacity>0.75</opacity> \
					<weight>3</weight> \
					<linecap>square</linecap> \
				</line> \
			</extensions> \
			<trkpt lat="51.495" lon="-0.090"> \
				<ele>40.0</ele> \
				<time>2016-08-28T13:03:35Z</time> \
			</trkpt> \
			<trkpt lat="51.505" lon="-0.092"> \
				<ele>160.0</ele> \
				<time>2016-08-28T13:04:37Z</time> \
			</trkpt> \
			<wpt lat="51.505" lon="-0.092"> \
				<ele>160.0</ele> \
				<time>2016-08-28T13:04:37Z</time> \
				<name>POI</name> \
				<desc>Truly great view!</desc> \
			</wpt> \
			<trkpt lat="51.515" lon="-0.091"> \
				<ele>120.0</ele> \
				<time>2016-08-28T13:05:37Z</time> \
			</trkpt> \
		</trkseg> \
	</trk> \
	</gpx> \
	'; // URL to your GPX file or the GPX itself

	var gpx2 = 'test2.gpx'; // URL to your GPX file or the GPX itself

	new L.GPX(gpx1, {
		async: true,
		polyline_options: {
			color: 'red',
			opacity: 0.75,
			weight: 3,
			lineCap: 'square'
		}
	}).on('loaded', function(e) {
		mymap.fitBounds(e.target.getBounds());
	}).addTo(mymap);
	
	new L.GPX(gpx2, {
		async: true,
		polyline_options: {
			color: 'green',
			opacity: 1.0,
			weight: 5,
			lineCap: 'round'
		}
	}).on('loaded', function(e) {
		mymap.fitBounds(e.target.getBounds());
	}).addTo(mymap);
</script>

</body>
</html>
